{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시판 - 글쓰기</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm mb-3">
        <div class="container d-flex justify-contents-between">
            <a href="/review" class="navbar-brand d-flex align-items-center">
                <strong>게시판</strong>
            </a>
        </div>
    </div>
</header>
<div class="container">
    <form action="/review/edit/{{post.id}}" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control" id="inputTitle" value="{{post.title}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputAuthor" class="col-sm-2 col-form-label"><strong>작성자</strong></label>
            <div class="col-sm-10">
                <input type="text" name="author" class="form-control" id="inputAuthor" value="{{post.author}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputM_name" class="col-sm-2 col-form-label"><strong>산 이름</strong></label>
            <div class="col-sm-10">
                <input type="text" name="m_name" class="form-control" id="inputM_name" value="{{ post.m_name }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputM_loc" class="col-sm-2 col-form-label"><strong>위치</strong></label>
            <div class="col-sm-10">
                <input type="text" name="m_loc" class="form-control" id="inputM_loc" value="{{post.m_loc}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
            <div class="col-sm-10">
                <textarea type="text" name="contents" class="form-control" id="inputContent">{{post.contents}}</textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input class="btn btn-primary" type="submit" role="button" value="수정">
            </div>
        </div>
    </form>
</div>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
