{% extends 'info/layout.html' %}

{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시판 - 글쓰기</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm mb-3">
        <div class="container d-flex justify-contents-between">    
            <a href="/review" class="navbar-brand d-flex align-items-center">
                <strong>게시판</strong>
            </a>
        </div>
    </div>
</header>
<div class="container">
    <form action="/review/post/" method="post" enctype="multipart/form-data">
        {% csrf_token %}


        <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control" id="inputTitle" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputAuthor" class="col-sm-2 col-form-label"><strong>작성자</strong></label>
            <div class="col-sm-10">
                <input type="text" name="val" disabled class="form-control" placeholder="{{ request.session.user}}" id="inputAuthor">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputM_name" class="col-sm-2 col-form-label"><strong>산 이름</strong></label>
            <div class="col-sm-10">
                <input type="text" name="m_name" class="form-control" id="inputM_name" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputM_loc" class="col-sm-2 col-form-label"><strong>위치</strong></label>
            <div class="col-sm-10">
                <input type="text" name="m_loc" class="form-control" id="inputM_loc" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
            <div class="col-sm-10">
                <textarea type="text" name="contents" class="form-control" id="inputContent" required></textarea>
            </div>
        </div>
        <input type="file" id="file" name="file">
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input class="btn btn-primary" type="submit" role="button" value="글쓰기">
            </div>
        </div>
    </form>
</div>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>

{% endblock %}
