        "detail": "도봉산은 서울 근교의 산으로 예로부터 북한산과 하나의 산으로 취급되어 왔다. 우이령을 경계로 북한산과 나란히 솟아 있어 현재 두 산을 북한산국립공원에 함께 포함시키고 있다. 북한산 면적 55에 비해 도봉산은 약 24로 절반에 불과하나 산세가 아름다워 등산객이 끊이지 않는 곳이다.. 주능선상에는 최고봉인 자운봉을 비롯해 만장봉, 선인봉, 주봉 등의 암봉과 서쪽으로 다섯개의 암봉이 나란히 줄지어 있는 오봉이 있다. 선인봉, 만장봉, 주봉, 우이암은 각기 거대한 암벽들이다. 도봉산은 우람한 기암괴석과 뾰족히 솟은 암봉들이 장관을 이루며, 사방으로 뻗은 계곡을 따라 녹음이 우거져 명소를 만들고 있다.. 사계절 모두 즐겨 찾는 산이지만 가을이면 단풍의 물결이 여느 산 못지 않다. 도봉산의 3대 계곡은 문사동계곡, 망월사계곡(원도봉계곡), 보문사계곡(무수골) 이다. 이 계곡들이 바로 산행기점과 연결된다. 도봉산은 등산코스가 다양한데 그 중에서 우이동, 도봉유원지, 망월사역(장수원), 성황당 코스가 대표적이다. . 도봉산의 주봉은 자운봉(740.2)으로, 정상을 기점으로 등산로가 사방으로 거미줄 같이 수십 가닥이 펼쳐져 있다. 모두 합쳐 100여개의 산행 코스가 있다. 그 중 도봉산 등산로의 핵심은 포대능선으로, 이 산의 등뼈를 이루는 포대능선-자운봉-칼바위-우이암 능선으로 이어진다. 포대능선은 능선 중간에 대공포진지인 포대(砲臺)가 있었다고 해서 붙여진 이름이다. 도봉산 산행 들머리는 수 없이 많지만 크게 분류하면, 안골유원지, 회룡사입구, 원도봉유원지, 도봉유원지, 성황당, 우이동, 송추 7개 코스를 꼽을 수 있다. 빼어난 암릉미를 자랑하는 도봉산은 어느 코스이든 바위 암릉이 곳곳에 도사리고 있어 주의가 필요하다. 수도권 등산객이 많이 몰리는 휴일에는 주능선인 포대능선 등에 정체 현상이 벌어질 정도로 붐빈다. 갈림길이 무수히 많아 길을 잃을 수 있으므로 사전에 지도를 꼼꼼히 챙겨야 되는 산이다.",

        "detail": "대덕산은 대부분 바위로 이루어진 산으로 경사가 급한 편이다.임휴사방면 등산로는 나팔바위 등 가파른 바위로 이루어져 있어 힘들게 오른 만큼 앞산에서볼 수 있는 경치 중 가장 아름답게 느껴지는 곳이다.\n임휴사는 1988년 전국 70여개 전통사찰중이의 하나로 문공부에 등록된 유서 깊은 사찰이다.신라 경명왕 5년(921년) 영조대사(照大師)께서 최초 창건하셨고 서기 1811년(순조11년)에 무주선사가 중창하였다. \n고려 태조 왕건이 팔공산에서 후백제 견훤과 동수대전에 패하여 이곳으로 와 군사 및 재정비하고관음성현께 기도 드린후 편히 쉬어갔다 하여 임휴사라 했다. \n매자골이란 옛날 매화(梅花) 낙화지(花地)에서 연유되었다. 지금으로부터 300年 전에 대덕산에성기도사가 있었다. 도사가 이 곡의 지세를 목형으로 보았다. 그런 어느 해 이른 봄 이 골짜기에매화가 탐스럽게 피더니 구암동(지금의 송현동)에 떨어졌다 하여 매자골이라고 부르게 되었다.",

        "detail": "수성구(壽城區)는 신라시대에 위화군( 21919火郡, 上村昌郡이라고도함)인데 경덕왕이 수창군(壽昌郡)이라하였다. \n고려초에 수성군(壽城郡)으로 바뀌어 현종 9년(1018)에 수성군사(壽城郡司)로 경주에 속했다가 공양왕 2년(1390)에 해안현(解顔縣, 慶州任內에 속했는데 그 시대는 미상이다)을 겸하여 감무(監務)를 두었다. \n조선 태조3년(1394)에 대구겸관으로 삼았다가 태종 14년(1414)에 대구에 합속(合屬)시켰으며, 1419년에 수성현사(壽城縣司)로수성구 전체 면적의 76.6가 녹지지역 전지역 공원화로 숲에 덮힌 아름다운 도시경관 창출(녹지지역 76.6)공항, 역, 터미널 근접으로 교통 편리함 수성구지형비슬산 주봉에서 동쪽 경산쪽으로 이어지는 屛風山있는데 좌측은 法伊山 우측은 聖岩山이다 \n대구광역시 범물동 욱수동 대흥동 삼덕동 행정구역 大德마을 위치한 大德山(600)으로 이름붙여저 부르고 있다  \n大德山 맞은편 案에 있다고 하여 봉우리가 案山(470.5)이다. \n기암으로 이루어지고 안산 정상에는 거북상이 52287는이에게 속삭임의 경관은알려주고 있다. \n침엽수림과 활엽수림이 섞여 자라 혼합림을 이루고 수백종의 자생식물이자라며 사계 꽃과 단풍들이 수성구 두리봉유래만촌동 태초에 세상이 전부 물에 잠기었을 때 봉우리에 두루미 한 마리가 앉을 정도만 남았다 하여 두리봉이라 불리다가 두봉골로 바꿔 불렀다 한다. 하지만 이 지명은 상당히 윤색된 설화를 지닌 것으로 보여진다. 그리고 처음에 그러한 설화를 지녔더라도 두봉골로 이름이 바뀌고 부터는 그 설화를 잃어버리고 단순히 두개의 봉우리 사이에 있는 골짜기란 의미로 전락해 버렸다. 현재 오성고등학교가 위치한 지점에서부터 대구산업정보대 서편을 가리키는데, 두봉골(무학산유래지산동 현재 학산재(鶴山齋)가 있는 곳의 뒷산을 가리키며 학이 날아오는 기세와 같이 생겼다는 설이 있고, 학이 날아와 즐겨 앉았던 산이라 그렇게 부른다는 설이 있다.\n조일골유래지산동 골짜기가 동남쪽으로 틔여 있어 아침에 해가 뜨면 가장 먼저 따뜻하게 비치는 곳이라 하여 조일골 이라고 부른다.",

        "detail": "우리나라에서다섯번째로 큰 섬인 강화도에는 고려산, 혈구산, 진강산, 마니산 등 400 이상의 4개산이 남북으로 일직선상에 솟아 있는데 그 중 제일 높은 산이 마니산이다. 고려사세종실록지리지태종실록 등 조선 초기에 발간된 문헌에는 머리산, 우두머리산이란 뜻의 마리산(摩利山) 또는 두악(頭嶽)으로 쓰여 있다. 그래서 지금도 마리산이라는 이름을 혼용해서 사용하고 있지만, 오랫 동안 마니산이라 불러왔는데 새삼 마리산이라고 하여 혼동을 줄 필요는 없을 것같다. . 마니산은 비교적 낮고 수도권에 가까운 거리에 있어 친정을 찾는 기분으로 편하게 찾을 수 있다. 해발이 낮더라도 주능선이 암릉으로 되어 있으니 등산의 묘미도 한껏 만끽할 수 있는 산이다. . 동남으로 가느다랗게 뻗은 능선을 따라 오르다 보면 망망한 서해를 조망할 수 있다. 조국순례 안내판이 있는 개미허리에서 98개의 계단길을 올라가면 사적 제 136호인 참성단(塹星壇)을 만날 수 있다. 이곳에서 매년 개천절과 전국체전때마다 성화가 채화된다. 참성단은 단군 왕검 재위 51년(. 2283년)에 운사(雲師)인 배달신(倍達臣)이 마리산에 쌓은 제단으로, 삼국사기에 의하면,고구려.신라.백제의 여러 왕들이 이 곳에서 하늘에 제사를 지냈다. 고려 공민왕 때와 조선 인조.숙종 때 각각 보수되어 현재 이른다. 이 단은 화강석을 쌓아올려 만든 것으로, 밑부분은 둥글고 윗부분은 사각형이며, 높이가 총6에 달한다. 참성단 위에 오르면, 동쪽으로 정상이 손에 잡힐 듯 가깝게 보이고, 남쪽 아래로는 푸른 물결이 넘실거리는 넓은 바다가 발아래로 펼쳐지고, 동남쪽 멀리 인천시가지가 아득히 보인다. . 정상 서쪽 산기슭에는 신라 선덕여왕 8년(639년)에 창건했다는 정수사와 함허대사(涵虛大師)가 수도하였다는 함허동천이 자리잡고 있다. 함허동천에는 1백여의 암반위로 물이 흐르고, 암반에는 함허대사가 새겼다는 涵虛洞天(함허동천)이란 글자가 음각 되어 있다. 외침을 자주 받았던 고려가 부처의 힘으로 나라를 지켜 보려고 강화도에서 크게 불사를 펼쳤던 까닭인지 강화도에는 내력 있는 절이 많다.",

        "detail": "국립지리원 발행의 지형도에는 도덕봉(道德峰 534)이라 표기되어 있으나 마을 주민들은 흑룡산(黑龍山)이라 부른다. 이 산은 도덕봉과 한줄기인 백운봉(白雲峰 536), 금수봉(錦繡峰 532), 빈계산(牝鷄山 415)등을 포함하고 있다.  \n도덕봉 정상 동쪽은 거대한 절벽이 장관이고 굴골에는 큰 동굴과 작은 석관 2개, 폭포 등으로 어우러진 계곡 오솔길 주변은 단풍이 좋다. 남릉은 서면이 50-100의 암벽을 이루고 암릉 끝에는 커다란 수통굴이 있다. 일제때 구리를 캐던 곳으로 추정되는 구리골을 경유하여 수통굴로 가면 굴속에는 무속인들의 움집이 한채 있고 굴속 끝에는 작고 맑은 샘이 있어 산행길의 쉼터로 그만이다. 옛날에 이 골짜기에 도독이 많이 살고 있던 데서 산 이름이 유래한다. \n조망은 주변 숲에 가려져 시야가 좁고 트인 경관을 구경키 어렵다. 봄철에는 진달래가 붉게 물들고 산벚꽃이 많이 핀다.",

        "detail": "신증동국여지승람 진산군편에 만인산에 관하여 군의 동쪽 20리에 있다. 성봉(星峰)에 있는데 땅은 두텁고 물은 깊다. 봉우리가 우뚝 솟아 연꽃처럼 생겼다. 태조의 태를 묻어있다라 기록되어 있으며 대동지지 진산군편에도 동북 30리에 있다. 성봉, 땅은 두텁고 물은 깊으며 고스락이 뾰족뾰족 솟은 봉우리가 기이하고 빼어나다. 그 모습이 연꽃같다라고 써 있다.  만인산(萬山)의 한자 인의 뜻은 높다, 깊다의 뜻도 되지만 한 길(사람의 키 정도)의 뜻도 있어 만 길, 만 장(丈)이 되리 만치 높다는 뜻이다. 또 만인은 단애, 즉 깎아 세운 듯한 낭떠러지의 뜻도 있다. 결국 만인산의 이름과 옛 문헌이 만인산의 경관과 산세를 잘 말해주고 있다.  만인산은 말 그대로 긴 협곡을 이루며 양쪽에 산이 솟아 있어 하루 해가 일년 내내 다. 추부터널로 금산과 이어지지만 골짜기 아래 가목정마을부터 길고 좁은 협곡이 터널이 아닌가 하는 생각을 들게 한다. 숲도 울창하여 대전시에서 1989년 만인산자연휴양림을 만들었다. 휴양림에는 숲속의 교실, 삼림욕장, 20종의 모험놀이시설, 학습체험로, 만인루를 만들고 7.6킬로미터의 등산로를 개발해 산행도 함께 즐길 수 있다.",

        "detail": "보문산은 대전시 남쪽 중심부에 근접해 있어 대전시민들에게는 매우 친근한 휴식처이다. 이 산에는 보문산성, 보문사지, 야외음악당, 전망대 유희시설, 케이블카가 있으며 시루봉길 등 10여개의 등산로와 20여개소의 약수터가 있다. 특히, 보문산성은 시 기념물 제 10호로 1991년 12월 백제산성중 최초로 복원되었다.  정상에 있는 장대루에 오르면 광활한 대전 시가지의 발전상을 한 눈에 볼 수 있는 곳이다. 본래 이 산은 보물이 많다하여 보물산이라 부르다가 후에 보문산으로 고쳐 부르게 되었다거나, 나무꾼이 죽어가는 물고기를 살려줘서 얻은 은혜를 갚는 보물주머니에서 이름이 유래되었다는 전설도 전해진다. 보문산 녹음(綠陰)은 대전팔경의 하나로 꼽힌다.  대전광역시의 대표적인 녹음공원이자 도시자연공원으로,사정공원지구에는 스포츠와 피크닉을 위한 넓은 잔디광장과 체육시설 등이 조성되어 있다. 평일 2천명, 성수기에는 1일 평균 2만여명이 즐겨 찾는 4계절 행락지이다.",

    {
        "detail": "간월산은 왕봉재(간월재)에서 천화현(배내고개) 사이에 해발 1068.8 고봉 일대를 말하는 것으로 상북면 등억에서 배내에 걸쳐 있다. 간(肝)은 우리 민족이 오래 전부터 써오던 신성이라는 뜻이며 월(月)은 신명이라 하여에서 유래되어 평원을 의미하는 벌의 뜻이다. 그러므로 간월산은 평원이 있는 신성한 산으로 신불산과 밝얼산과 같은 뜻을 지니고 있다. 또한 간월이라는 이름은 다음과 같이 肝月, 看月, 澗月, 澗越, 肝越 등 다양하게 쓰이기도 한다. \n \n한반도의 남동단인 영남지방에 해발 1000가 넘는 고헌산, 가지산, 운문산, 천황산, 간월산, 신불산, 취서산 등의 준봉이 일대 산군을 이루며 솟아 있는데 이 산군을 유럽의 알프스와 풍광이 버금간다는 뜻에서 영남알프스라하고 영남 산악인들에게는 천혜의 등산대상이 되고 있는 곳이다.  \n \n간월산은 신불산 북쪽의 준봉으로서 영남 알프스의 일부분을 구성하고 있으며 홍류폭포 등의 절경과 최근 자연휴양림이 조성돼 찾는 이들이 많아졌다.  \n간월산에서 발원해 언양 쪽으로 흐르는 시냇물 작괘천은 각양각색의 바위들 사이로 옥류가 굽이치는 아름다움은 절경이다. 간월산 기슭의 등억온천은 게르마늄 함량이 높아 피부병과 무좀에 특효가 있고 당뇨와 고혈압, 신경통 등에도 효험이 있는 것으로 알려져 있다.  \n \n억새가 만개하는 가을, 봄 순으로 많이 찾는다. 억새 테마산행을 위한 간월산-신불산-영축산 연계산행의 산행기점으로도 인기 있다.",

        "detail": "억새군락으로 유명한 영남알프스로 불리는 7개 산 중 하나인 고헌산은 경부고속국도 언양에서 서북쪽에 솟아 있는 산이다. 서쪽으로 영남알프스 산 중 가장 높은 가지산과 가까이 있다. 산 동쪽 아래에는 사연댐이 있다. . .  고헌산은 상북면과 언양읍 두서면의 경계를 이루고 있는 높은 산이다. 태양을 숭배하는 민족들한 발자국이라도 태양에 가까운 높은 산은 태양신에 접근하기 쉬운 것으로 생각하였으며 또 하늘의 신이 하계 할 때는 하늘에 가까운 높은 산으로 내려오는 것으로 믿고 있었다. 이 고헌산은 언양 사람들이 가뭄이 되면 기우제를 지내던 곳이기도 한데, 기우제를 지내는 것은 비가 내리고 안 내리는 것이 오로지 신의 작용에 의한 것이라 믿는 우주관에서 비롯된 것이라 할 수 있다. 그들은 용샘이 있는 높은 정상에서 부정을 피해 하늘과 산신과 비를 다스리는 용신에게 정성껏 비를 빌었다한다. . .  경부고속도로 언양 에서 서북방향으로 9 (석남사길)쯤 들어간 장성리 쪽에서 북으로 보이는 산으로 서쪽으로 가지산이, 남으로는 신불산 간월산과 영취산(취서산)이 이어져 있으며, 산꼭대기는 돌모서리와 돌벽으로 이루어져 있으며, 산 아래 동쪽에는 사연댐이 있다.",

        "detail": "계곡과 억새로 유명한 영남알프스의 산 \n이른바 영남알프스는 억새산행으로 유명한 산군이다. 취서신불산 구간이 그렇고, 재약산 사자평이 그렇다. 당연히 가을이 되면 많은 등산인들이 몰린다. 고헌산(1032.8)은 이 산군에 속하면서도 동쪽에 치우쳐 있다. 유명한 비구니사찰인 석남사를 품고 있는 가지산(1240)이 바로 옆에 있어 언양에서 들어선 등산인들은 대부분 가지산으로 몰리기 마련이다. 그렇기에 고헌산은 오히려 호젓한 억새산행을 만끽할 수 있는 대상 산이다. 뿐만 아니라 고헌산 대통골은 더위만 살짝 앗아갈 적당한 온도의 계곡물, 암벽등반의 묘미도 함께 즐길 수 있는 곳이다. 반면 경험자의 안내와 암벽등반 장비가 필요하다. 계곡 옆으로 우회로가 있어 위험한 구간은 돌아가면 되지만 긴장을 늦추어서는 안 된다. 대통골 초입은 강산교라는 작은 다리를 지나자마자 사방댐 표석이 있는 곳이나 다리 위에 새로 지은 전원주택을 돌아가면 보인다. 2시간 정도 걸리는 계곡갈림길까지가 좋다. 갈림길에서 왼쪽 계곡을 100 정도 올라 오른쪽 능선을 타고 주능선으로 가길 권한다. 더 올라가면 계곡이 음습하고 암벽들도 어려워진다. 딱히 돌아갈 만한 길도 없고 낙석의 위험도 있다.",

        "detail": "능동산은 영남알프스의 산군 중에 하나이며 가지산과 천황산, 재약산의 유명세에 가려 그 이름이 묻혀 버렸다. 석남재에서 천황산에 뻗은 산줄기의 중간지점에 우뚝 솟아 있는 산이며, 언양에서 얼음골로 넘어가는 도로가 개통되기 전에는 주변의 산세속에서 아주 깊이 뭍혀 있었던 산이였다. \n그러나 언양과 밀양을 잇는 도로가 개통되면서 지금은 석남터널에서 가까이 보이고, 또 천황산에 가는 길목의 능선에 위치하고 있어서 많은 등산객들이 지나는 산이다. 특히 이 산에서 천황산과 배내봉 방향의 능선이 갈라지고 있으므로 영남알프스 종주길에 반드시 거치게 되는 지점에 위치하고 있다. \n능동산 산행은 석남사 주차장 안쪽에서 시작된다. 포근한 산길에 경쾌한 걸음으로 40여 분 후 전망대에 오르는데 여기서 영남 알프스 1000 고지들이 시야에 전개되고 시원한 바람까지 불어온다. 능동산은 영남 알프스 중앙에 위치해있기 때문에 정상에 오르면 전망을 두루두루 관망할 수 있다. 정상에는 돌무더기를 쌓아 두었는데 아마도 등산객들이 소원성취와 안전을 기원하면서 돌을 하나 둘 올리다보니 돌무더기로 변한 듯 싶다. 하산은 반대쪽으로 하면 된다.",

        "detail": "백운산과 국망봉 사이에 위치한 신로봉에서 서쪽인 이동면 장암리 방면으로 뻗어내린 능선 상에 우뚝 솟은 가리산은 험준한 암릉으로 이루어진 산이다. \n산 아래에서 볼 때 정산 주위는 두 개의 암봉으로 되어 있으며, 정상에서 서쪽과 북쪽 지역은 민간인 출입금지구역으로 주의를 요하는 곳이다. \n \n백운산과 국망봉 사이에 위치한 신로봉에서 서쪽인 이동면 장암리 방면으로 뻗어내린 능선 상에 우뚝 솟은 가리산(774.3)은 험준한 암릉으로 이루어진 산이다. 산 아래에서 볼때 정상 주위는 두 개의 암봉으로 되어 있으며, 정상에서 서쪽과 북쪽 지역은 민간인 출입 금지구역으로 주의를 요하는 곳이다.  \n \n정상에서의 사방 조망은 경기 제일의 고봉인 화악산, 명지산에 이어 세번째로 높은 국망봉(1,168)과 신로봉으로 이어지는 능선이 파노라마를 이룬다. 도평교를 하산 지점으로 잡을 경우 하산길은 지루함을 느낄만큼 계곡길의 연속이다.  \n \n가리산이란 명칭은 현재 폐광된 산 입구의 가리광산에서 유래됐다는 설이 전해진다. 가리란 바로 비료의 주성분 가운데 하나인 칼륨의 일본식 발음이다.",

        "overview": "가현산은 수원 광교산의 일맥이 광주 오봉산을 거쳐 부평 계양산에 이르고 계양산에서 서쪽으로 뻗은 맥이 이곳에 이르게 되고 이어서 대곶면 약산과 수안산을 거쳐 몇 개의 섬을 남기고 강화도의 원맥이 되었으며, 일맥은 문수산을 형성하였는데 이산에서는 서해뿐만 아니라 김포평야를 흐르는 한강과 동북쪽으로 임진강 하류와 그넘어 북한지역 산들을 조망할 수 있는 명산이다. 또한 인천 서구와 경기도 김포시 양촌면경계에 위치한 해발 215.3의 산으로 비록 높지않은 작은산이지만 정산에 서면 동으로는 서울남산, 서쪽은 서해바다와 강화섬, 북으로는 한강과 김포평야가 한눈에 내려다보이는 전망좋은 산이다. \n고려시대 부터 산의 형세가 코끼리 머리와 같이 생겼다 하여 상두산이라고 불려오다가 칡이 번성한다하여 갈현산 이라고도 불렸고 서쪽 바다의 석양 낙조와 황포돗대가 어울리는 경관을 감상하면서 거문고를 타며 노래를 불렀다하여 가현산이라고 고쳐 부르게 되었는데 그 시절에 이 산 아래 해안일대에서 많이 나는 약쑥을 중국과 물물교환하는 무역이 활발하게되자 이 산 부근에 주막집이 번창케되면서 가무를 즐기게 된것도 산의 명칭이 변하게 된 사유라고 전해지기도한다. \n이 산에는 남쪽 기슭에 망해사라는 절이 있었는데 그 건립과 철폐는 알 수 없으나 빈대가 많아 불태웠다고 전해지기도 하나 그 절터는 알 수 없으며 망해사에서 푸른 바다를 바라보는 경치는 경기지방에서 가장 좋았다는 역사기록도 있다.",

        "detail": "갈모봉은 작은군자산에서 옥녀봉으로 이어지는 능선상의 675 봉에서 남쪽으로 뻗어 내린 지능선상 최고봉이다. \n갈모봉 동남쪽 아래는 장성봉에서 발원한 계류가 흐르는 선유동계곡이 유명하다. 일명 선유구곡(仙遊九曲)으로 불리는 이 계곡은 절경을 이루는 아홉 개의 명소들이 하나같이 희고 반들반들한 화강암으로 되어 있어 경치가 더욱 돋보인다. \n \n갈모봉은 온 산이 온통 기암괴석으로 이루어져 있어, 산행 코스마다 산의 경관이 새롭게 다가오며 그런 새로움에 취해 힘든 줄 모르고 산행 할 수 있는 곳이다. 갈모봉 산행 코스를 따라 만나게 되는 기암을 순서별로 보면 칠형제바위, 공기돌, 폭포바위, 두부바위, 우주선바위, 찐빵바위, 도마뱀바위, 벌통바위, 모녀바위, 치마바위, 비행기바위 등 10여개가 넘는다. 선유동계곡은 경관이 빼어나 신선이 노닐었다는 전설이 깃든 곳으로, 이곳의 아름다움에 반하여 조선 유학의 대학자인 퇴계(退溪) 이황(滉)선생과 우암(尤唵) 송시열(宋時)선생이 말년을 보냈다고 한다. \n \n선유동계곡의 절경을 9곡으로 나누어 부르고 있는데, 제1경은 석굴형 바위인 선유동문(仙遊洞門)을 말하며, 제2곡은 마치 하늘을 떠받치는 형상을 하였다 하여 경천벽(擎天壁)을 말한다. 제3곡은 층암절벽으로 학이 둥지를 트는 형상인 학소대(鶴巢臺,일명 학소암)이고, 제4곡은 옛날 도사들이 바위로 금단을 끓였다는 연단로(丹爐)를 말한다. \n \n제5곡은 연단로 상류 폭포지대인 와룡폭(臥龍瀑)을 말하며, 제6곡은 난가대(柯臺)로, 옛날 어느 나무꾼이 신선이 바둑 두는 것을 구경하다가 도끼자루 썩는 줄 몰랐다는 전설이 깃든 곳이다. \n \n난가대와 마주보고 있는 제7곡은 바위 바닥이 바둑판 형상으로 되어 있어 기국암(碁局巖)이라 부르며, 제8곡은 거북이 모습을 닮은 바위인 구암(龜巖)을 말한다. 제9곡은 옛날 신선이 숨어 살았다는 은선암(隱仙巖)을 말한다.",

        "detail": "계명산은 충주시내 동복쪽에 위치하여 마즈막재(620)를 사이에 두고 동남쪽의 남산(636금봉산)과 더불어 충주시를 두팔로 감싸 안듯 병풍을 두르고 있다. 또한 충주댐을 끼고 있어 산 위에 올라서면 충주호가 굽어보이고 월악산의 선경이 호반 위로 펼쳐진다. 충주시내가 가깝기 때문에 시민들이 많이 찾는 도심의 산이다.  \n산 이름과 관련해 다음과 같은 유래가 전한다. 충주가 삼국시대 백제 영토로 있을 때였다. 왕족을 자칭하는 성주가 마고성의 성주도 겸하며 충주읍성(예성) 내관과의 왕래가 잦았다. 그러던 어느날 마고성주의 딸이 심항산 밑을 지나다가 지네에게 물려 갖은 약을 다 써봤으나 상처가 악화되어 죽고 말았다. 그날부터 성주는 관민들에게 지네를 모두 잡아 치우라고 명을 내렸지만 그 피해가 날로 심해졌다. 성주는 하는 수 없이 심항산 마루에 제단을 설치하고 매일 정심기도를 올렸다. 그러던 어느날 꿈에 용두백발을 한 신선이 나타나 지네는 닭과 상극이니 많은 닭을 산에 방목하라 그러면 근절시킬 수 있을 것이다.하고 일렀다. \n성주는 많은 닭을 방목했고 지네가 근절됐다. 그러나 또다시 지네가 번성할까 두려워 계속 닭을 놓아기르니 산 곳곳에 닭이 밟지 않은 데가 없었다. 그래서 원래 오동산, 심항산 등으로 불리던 이름이 계족산이라 부르게 됐는데 풍수설에 충주에 큰 부자가 안 나는 것은 계족산이 닭발의 형상이고 분산을 뜻한다고 해 1958년 충주시에서 산 이름을 여명을 알리는 뜻의 계명산으로 개칭했다.",

    {
        "detail": "공주시 반포면 상신리는 계룡산 자락이 감싸고 있는 마을로, 뒷산을 솥봉 또는 가마봉이라 부르는데 지명에 얽힌 슬픈 전설이 전해진다. 아주 오랜 옛날 산 아랫마을에 석공 부부와 두 딸이 단란하게 살고 있었다. 어느 날 석공이 독이 있는 음식을 잘못 먹고 급사하게 되자, 그의 아내와 두 딸은 산속에서 나물을 캐고 나무를 해서 먹고 살아야 했다. 그러던 어느 날 석공의 아내가 산나물을 뜯고 있다가 마침 사냥을 나온 인근 고을의 원님과 마주치게 되었다.원님은 한눈에 이 여인에게 반하여 억지로 끌고 가서 자신의 시중을 들라고 명령하였다. 석공의 아내는 완강하게 거부하였고, 원님은 만약 끝까지 싫다고 한다면 가마솥의 끓는 물에 집어넣어 죽이겠노라고 협박하였다. 그래도 여인이 끝내 싫다 하니 원님은 처음 만났던 그 산속으로 여인을 다시 데리고 가 부하들로 하여금 가마솥을 걸게 하고 물을 끓인 후 사공의 아내를 빠뜨려 죽이고 말았다. 그 후 석공의 두 딸이 어머니의 처참한 시신을 발견하고, 통곡을 하며 복수를 다짐한 끝에 10여 년의 시간이 흐른 후 사냥 나온 원님을 향해 화살을 쏘아 죽였다.죽은 여인의 혼은 이승을 맴돌며 지금도 비오는 밤이나 안개가 낀 날에 큰 울음소리를 낸다고 한다. 산중턱에 솥을 걸었던 자리는 사람 형상의 바위가 생겨나 사람바위 혹은 아내바위라 불렀고, 그 산은 솥봉 또는 가마봉이라 불리게 되었다고 한다.. . . . . ",

        "detail": "고덕산은 전주시 남동쪽에 있는 산으로 등산인들에게 잘 알려져 있는 명산은 아니지만 전주시민들에게는 더할 나위 없이 좋은 휴식공간을 제공한다. 산자락에 남고산성, 남고사, 만경대, 관성묘 등의 많은 유적들을 품고 있는 산이기도 하다. . 산행 들머리는 관성묘 입구 마을로 한다. 삼경사 갈림길 능선을 따라 오르는 등산 코스는 오가는 이들이 적어 호젓하게 산행을 즐길 수 있다. 능선을 따라 오르면 산성터가 나타난다. 남고산성은 고덕산과 천경대, 만경대, 억경대 등 봉우리를 이어쌓은 산성이다. 남동쪽으로는 남원, 고창으로 통하는 교통상의 중요한 곳을 지키고, 북쪽으로는 전주를 내려다 보는 자리에 위치하고 있다. . 후백제를 세운 견훤이 이곳에 고덕산성을 쌓았다는 이야기가 전해오며, 조선 순조 13년(1813)에 성을 고쳐 쌓고 남고산성이라 했다. 이 성은 유래가 매우 오래된 것으로 알려져 있는데, 세종실록지리지와 동국여지승람에도 기록이 보인다. 순조 13년에 보수공사를 할 때 성 안에는 4개의 연못과 25개의 우물이 있었으며, 민가 100여 채가 있었다고 한다. 서쪽에는 비밀문이 하나 있었으며 동서남북에 각각 하나씩 포루가 설치되어 있고, 관청, 창고, 화약고, 무기고를 비롯한 각종 건물이 많았다. . 정상은 널따란 헬기장으로, 북서쪽으로는 전주시가지가 내려다보이며 운장산, 만덕산, 모악산 등이 고덕산을 감싸 듯 둘러 서 있다.",

    {
        "detail": "갈모봉은 작은군자산에서 옥녀봉으로 이어지는 능선상의 675 봉에서 남쪽으로 뻗어 내린 지능선상 최고봉이다. \n갈모봉 동남쪽 아래는 장성봉에서 발원한 계류가 흐르는 선유동계곡이 유명하다. 일명 선유구곡(仙遊九曲)으로 불리는 이 계곡은 절경을 이루는 아홉 개의 명소들이 하나같이 희고 반들반들한 화강암으로 되어 있어 경치가 더욱 돋보인다. \n \n갈모봉은 온 산이 온통 기암괴석으로 이루어져 있어, 산행 코스마다 산의 경관이 새롭게 다가오며 그런 새로움에 취해 힘든 줄 모르고 산행 할 수 있는 곳이다. 갈모봉 산행 코스를 따라 만나게 되는 기암을 순서별로 보면 칠형제바위, 공기돌, 폭포바위, 두부바위, 우주선바위, 찐빵바위, 도마뱀바위, 벌통바위, 모녀바위, 치마바위, 비행기바위 등 10여개가 넘는다. 선유동계곡은 경관이 빼어나 신선이 노닐었다는 전설이 깃든 곳으로, 이곳의 아름다움에 반하여 조선 유학의 대학자인 퇴계(退溪) 이황(滉)선생과 우암(尤唵) 송시열(宋時)선생이 말년을 보냈다고 한다. \n \n선유동계곡의 절경을 9곡으로 나누어 부르고 있는데, 제1경은 석굴형 바위인 선유동문(仙遊洞門)을 말하며, 제2곡은 마치 하늘을 떠받치는 형상을 하였다 하여 경천벽(擎天壁)을 말한다. 제3곡은 층암절벽으로 학이 둥지를 트는 형상인 학소대(鶴巢臺,일명 학소암)이고, 제4곡은 옛날 도사들이 바위로 금단을 끓였다는 연단로(丹爐)를 말한다. \n \n제5곡은 연단로 상류 폭포지대인 와룡폭(臥龍瀑)을 말하며, 제6곡은 난가대(柯臺)로, 옛날 어느 나무꾼이 신선이 바둑 두는 것을 구경하다가 도끼자루 썩는 줄 몰랐다는 전설이 깃든 곳이다. \n \n난가대와 마주보고 있는 제7곡은 바위 바닥이 바둑판 형상으로 되어 있어 기국암(碁局巖)이라 부르며, 제8곡은 거북이 모습을 닮은 바위인 구암(龜巖)을 말한다. 제9곡은 옛날 신선이 숨어 살았다는 은선암(隱仙巖)을 말한다.",

        "detail": "운달산과 마주한 높은 계곡이 냉곡이다. 운달산에서 한줄기 내려와 산북면 전두리와 구별하였으며, 산밑에 김룡사가 있다. 김룡사 경내를 통과하여 계곡을 올라서면 정상까지 갈 수 있고 삼각점이 있다. 정상에서 전망이 아주 좋다. \n \n김룡사는, 운달산김룡사사적서 (蕓達山龍寺事蹟序)에 따르면, 신라 진평왕 10년(588) 운달 조사 (蕓達祖師)가 개선하여 사명을 운봉사(蕓峰寺)라 하였다고 되어 있다. 따라서 본래의 절 이름인 운봉사라 사명이 조선시대 후기까지도 그대로 사용되었다고 생각되는 것은 사중에 전해지는 괘불화기 (掛佛畵記, 1703년) 에도 운봉사라 기록하고 있기 때문이다. \n \n다만 사명이 김룡사로 바뀐 연유는 여러 가지로 전해지고 있으나, 그 중에서 가장 믿을 만한 것은 김씨 성을 가진 사람이 죄를 지어 이곳 운봉사 아래에 피신하여 숨어 살면서 신녀가 (神女家)를 만나 매양 지극한 정성으로 불전에 참회하더니 한 아들을 낳아 이름을 용이라 하였다.  \n \n그 이후부터 가운이 크게 부유해져 사람들은 그를 김장자(長者)라 하였고, 이로 인하여 동리 이름 또한 김룡리(龍里)라 하였으며, 운봉사 역시 김룡사로 개칭하였다는 기록이 전해지고 있다. 그러므로 이 절은 최소한 18세기 이후 김룡사란 이름으로 되었다고 생각된다.",

    {
        "detail": "제주도 다음으로 큰 섬인 거제도에는 해발 500가 넘는 산이 7개가 있다. 그 중에서도 가라산은 도토리 키재기에서 1등을 차지해 거제도 제1봉이란 이름을 얻고 있는 산이다. 그래서인지 높이는 얼마 안되지만, 산행하기가 쉽지 않다.  \n \n경상남도 남단 거제시의 최고봉으로 주봉은 가래봉이다. 산길에 서면 해안선이 가장 긴 한국 제2의 섬 거제도와 주변의 여러 섬은 물론 북쪽으로 진해시마산시고성군, 서쪽으로 통영시를 마주하고, 남동쪽으로 남해를 굽어볼 수 있다. 부산 영도가 지척이고 갠 날은 쓰시마섬對馬島이 가물거릴 만큼 조망이 뛰어나다.  \n \n가라산 곁에 계룡산(鷄龍山566)노자산(子山 565)앵산(鶯山507)산방산(山芳山507)선자산(扇子山507)옥녀봉(玉女 峰555) 등 500대 비탈산이 많아 농지가 적지만 바다로 둘려 수산물이 풍부하다. 계룡산가라산 종주(약 25)보다 노자산가라산 쪽이 인기다. 두 산은 1 사이라는 거제 유머가 있다. \n \n봄이면 고로쇠 약수 채취로 붐비고 해양성기후에 잘 자라는 아열대식물인 동백나무팔손이나무소철종려나무 등 600여 종이 우거졌다. 노자산의 천연기념물인 학동의 동백림(233)은 세계적인 팔색조(八色鳥204) 번식지이며, 서불의 불로초 신화에 얽힌 신선산의 산삼 또한 손꼽는다. 거제 해금강이 보 이는 학동고개에서 오르면 벼늘積바위선녀바위가 있는 주능선 삼거리에 닿고, 다도해의 수묵화가 펼쳐진다.  \n \n거제 10대 명산의 수봉(首峰)까지는 젖봉바위매바위 등에서 암벽등반도 즐기며 들맞이재와 안부를 지나면 잡목 울창한 정상 못미처 봉화대와 기우단이 있고 견암봉(見岩峰) 밑에 신라시대의 견암사지가 있다. 하산은 다대산성(多大山城)을 거치는 다대포구 쪽과 산정 밑 전망대바위-속가심바구 또는 원추리바위-에서 해금강 배타는 데로 가는 두 길이 있다. \n \n육로는 통영과 마산진주부산 등이 국도로 연결된 1일권으로 편리하다. 뱃길은 정기 여객선과 쾌속선이 옥포고현성포항에서 부산통영진해로 가며, 부산까지 40분으로 육상보다 낫다. 항공편은 수시로 헬리콥터가 김해와 연결된다. 근처의 명사여차(몽돌)덕원함목학동(몽돌)해수욕장 등도 가볼 만하다.",

        "detail": "가야산은 경남 합천군 가야면과 거창군 가북면, 경북 성주군 가천면 수륜면을 한몸에 품고있다. 우리나라 12대 명산중의 하나로 산세가 천하에서 으뜸이고, 지덕은 해동에서 제일이라 하여, 대한 8경에 속하는 명산이다. 가야산 지역이 옛날 가야국이 있었던 곳이고 이 산이 가야국에서 가장 높고 훌륭한 산이었기 때문에 자연스럽게 가야의 산이라 불렀다고 한다. . 가야산은 소머리 같다 해서 우두산(산 머리의 큰 바위 아래에 소의 코라는 뜻의 우비정이란 샘도 있다) 이라는 이름외에 상왕산, 설산, 중향산 등으로도 불리워졌다. 택리지에 기암괴봉을 불꽃에 비유하여 석화성(石火星)이라고 하였는데, 가야산은 보는 방향에 따라서 한송이 연꽃으로도 보였다가 서쪽으로 겹겹이 솟은 산봉우리 사이사이 또는 골짜기에 하얀구름이 잠기면 많은 섬이 떠 있는 바다가 된다.. 해발 1천가 넘는 고봉들이 불꽃처럼 솟아 있는 자태하며, 북에서 남으로 이르는 장쾌한 대덕유의 줄기와 아스라히 떠오른 구름위로 지리산을 볼 수 있는 조망, 홍류동천의 아름다운 계곡 등 장중하고 덕성스러운 모습을 곳곳에서 볼 수 있다.가야산 고스락에 서면 금오산, 팔공산, 비슬산이 보이고 화왕산, 자굴산이 보이는가 하면 가까이에 두무산, 오도산, 비계산, 조금 멀리에 백운산, 수도산, 대덕산 등이 보인다.. 여기에 우리나라 3보 사찰중 하나인 해인사가 들어서고, 조선시대 때 강화도에서 팔만대장경을 옮겨온 이후 불교의 성지로 자리메김하였다. 근래에는 백련암에서 수도했던 성철 스님으로 인하여 더욱 유명해졌다.",

        "overview": "안덕면 창천리 앞 창고천 건너에 동서로 길게 가로누운 형태이며, 남사면의 난드르(대평리)를 병풍처럼 에워싸고 있는 오름입니다. 대평리(서난드르)에서 감산리 안덕계곡을 잇는 도로가 군산 서쪽사면의 급경사를 가로지르며 구불구불 이어져 있으며, 이 도로로 부터 군산 남사면의 퇴적층계곡으로 들어가는 길이 나있다. 오름정상을 중심으로 동반부는 서귀포시, 서반부는 남제주군에 속하여 시군경계를 이루고 있으며, 남서쪽의 월라봉(도래오름, 月羅峰)과 이웃해 있습니다. 정상부에 용의 머리에 쌍봉이 솟았다고 하는 두 개의 뿔바위, 동남사면의 애기업개 돌 등의 퇴적층의 차별침식에 의한 기암괴석, 남사면 계곡에 발달된 웅장한 퇴적층의 수평층리 등 군산은 감춰져 있는 제주도 최대의 화산쇄설성 퇴적층으로 이루어진 기생화산체입니다. 유사시대의 분출기록인 1007년(목종10년)의 기록에 새로이 만들어졌다는 서산(瑞山)이 지금의 군산인 것으로 여러학자들에 의해 알려져 있다.  그러나 이런규모의 퇴적층이 화산분출에 의해서 일시에 만들어졌다는 것은 지질학적인 상식으로는 받아들일 수 없으며, 혹시 화산체 상에서 지진을 동반한 후화산 활동은 어느곳에서나 가능한 것이므로 이러한 가능성을 전혀 배제할 수는 없을 것이다. 다만 제주화산도상에 분포하는 기생화산체의 신구 구분과 원형보존 여부의 고찰에 의해서 본 오름보다는 송악산지역이나 비양도지역에서가 후화산의 여운과 그에 동반된 지진활동 가능성이 더 농후한 것으로 판단된다.  (표고335, 비고280 , 둘레8111 , 면적2,836,857, 저경2,795)",

        "detail": "남제주군 안덕면 사계리에는 유독 산이 많이 몰려 있다. 산방산과 송악산, 그리고 단산이 바로 그것이다. 한 시야에 다 들어올 만큼 가까이 위치해 있는 이 산들 중 가장 낮지만 예리한 자태를 갖고 있는 것이 단산이다. 옆의 산방산이 중후함을 주는 산이라면 이 단산은 젊은 혈기가 느껴지는 산이라고 할 수 있다. 산방산, 송악산과 마주보고 있어 단산에서 이 산들을 조망하는 맛도 각별하다. 형제섬, 가파도, 마라도도 한눈에 들어온다. \n80년초 개척된 단산암장은 모두 8개의 루트가 있다. 단산 산자락에 위치한 이 암장은 리지등반까지 즐길 수 있으며 제주에서 유일하게 슬랩등반이 가능해 매년 봄이면 등산학교의 집결지가 되고 있다. 또한 구불구불 이어진 능선이 길게 펼쳐져 등반을 마친 후 산행까지 겸할 수 있다는 장점이 있다.  \n산 중턱 대정향교에서 50가량 떨어진 곳에 위치한 남근석은 화산폭발과 풍화작용에 의해 형성된 것으로 높이가 20에 이르는 거대한 돌기둥이다. 산 중턱에 불쑥 솟아오른 그 형태가 남근을 닮았다 하여 이름 붙여졌으며 이곳을 찾는 여인들은 아들을 기원하는 기도를 하기도 한다.",

        "overview": "개의 굼부리가 있는 것이 가장 큰 특징이다. 크고 작은 여러 개의 봉우리가 매끄러운 등성이로 연결되어 한 산체를 이루고 말굽형으로 열린 방향의 기슭쪽에는 구좌읍 둔지오름에서와 같은 이류구들이 있다. 이류구가 있는 것으로 보아 비교적 최근에 분출된 신선한 화산에 속하는 것으로 판단되어진다고 한다.(이류구  화산체가 형성된 후에 용암류가 분출, 화구륜의 일부가 파괴되어 말굽형을 이루게 용암의 흐름과 함께 이동된 이류(泥流)가 퇴적한 것 호칭이 여러개가 있고 그 어원에 대한 해석이 구구함.) 주위의 묘비에는 대개 地祖岳(지조악) 또는 地翁岳(지옹악)으로 표기돼 있고, 多羅肥(다라비)라는 것도 보이며, 한글로는 따라비라 적힌 것도 있다고 한다. \n옛 지도에는 지조악이라는 것은 찾아볼 수 없다고 하며 多羅非(다라비)로 나온다고 한다. (따라비  모지오름(母子岳)에 이웃해 있어 마치 지아비, 지어미가 서로 따르는 모양에서 연유됐다고 한다. 따래비(땅하래비, 地祖岳)  모지오름, 장자오름, 새끼오름이 모여 있어서 가장격이라하여 따애비라 불리던 것이 따래비로 와전된 것이라고도 한다加時里誌(1998) 따하래비  모지오름과는 시아버지와 며느리의 형국이라는 데서 연유됐다고 한다. \n따라비(多羅非, 地組岳)  다라비가 원이름이고 고구려어에 어원을 둔다는 것이라고 한다. 다라라는 말은 고구려어 달을(達乙) 달(達)에서 온 것으로 높다는 뜻이고 비는 제주 산명에 쓰이는 미에 통하는 접미사로 다라비다라미, 즉 높은 산이라는 뜻이 되며 이 다라비가 따라비로 경음화한 것이 따라하비. 땅하라비로 풀이되면서 지조악이라는 한자표기가 나오게 된 것이라고도 한다 - 김인호 박사(민속학자) 장자오름, 모지오름, 새끼오름, 대록산, 번널오름, 뱅곳오름, 설오름 정상에 3개의 굼부리가 있다.(표고  342 비고  107 둘레  2,633 면적  448,111 저경  855 복합형(원형, 말굽형)",

// 지도에 마커를 표시하는 함수입니다    
function displayMarker(data) { 
    var imageSrc = "/static/assets/img/marker2.png", // 마커이미지의 주소입니다    
    imageSize = new kakao.maps.Size(50, 55), // 마커이미지의 크기입니다
    imageOption = {offset: new kakao.maps.Point(25, 69)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption)

    var marker = new kakao.maps.Marker({
        map: map,
        image:markerImage,
        position: new kakao.maps.LatLng( data.lat, data.lng )
    });
    var overlay = new kakao.maps.CustomOverlay({
        yAnchor: 1.3,
        position: new kakao.maps.LatLng( data.lat, data.lng ),
    });
    
    var ov= data.detail;
    str=ov.substr(0,140);
    var str1=(str.substr(0,25));
    var str2=(str.substr(25,25));
    var str3=(str.substr(50,25));
    var content = document.createElement('div');
    content.classList.add('content');  
    content.innerHTML =  '&#127748'+data.name +"<br>"+ data.height+"m"+"<br>"+str1+"<br>"+str2+"<br>"+str3+"..."+"<br>";
    content.style.cssText = 'background: #74D19D; border: 2px solid #8EE1D2;';
    
    
    var closeBtn = document.createElement('button');
    closeBtn.innerHTML = '닫기';
    closeBtn.onclick = function () {
        overlay.setMap(null);
    };
    var detailBtn = document.createElement('button');
    detailBtn.innerHTML = '상세';
    detailBtn.onclick = function () {
        name=positions[i].name;
        loc=positions[i].loc;
        location.href="{% url 'info:main' %}?name="+name+"&loc="+loc;
    };

    closeBtn.classList.add('btn');  
    detailBtn.classList.add('btn');  
    
    content.appendChild(detailBtn);
    content.appendChild(closeBtn);

    overlay.setContent(content);

    kakao.maps.event.addListener(marker, 'click', function() {
        overlay.setMap(map);
    });
}
