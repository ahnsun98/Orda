<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>마커에 마우스 이벤트 등록하기</title>
    
</head>
<body>
<div id="map" style="width:1000px;height:700px;"></div>
<p><em>마커에 마우스 커서를 올려주세요!</em></p> 

<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=9f696a13b3d1618053bdaf960f49c06b"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(37.55633490818211, 126.97223307171723), // 지도의 중심좌표
        level: 10 // 지도의 확대 레벨
    };

    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
    

   {% for i in mt_list%}
  
  
    // 마커를 표시할 위치입니다 
    var position =  new kakao.maps.LatLng({{i.lat}},{{i.lng}});

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
    position: position
    });

    // 마커를 지도에 표시합니다.
    marker.setMap(map);
    
    // 마커에 커서가 오버됐을 때 마커 위에 표시할 인포윈도우를 생성합니다
    var iwContent = '<div style="padding:5px;">{{i.name}},{{i.height}}</div>'; // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다

    // 인포윈도우를 생성합니다
    var infowindow = new kakao.maps.InfoWindow({
        content : iwContent
    });
   
    kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
    kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
    kakao.maps.event.addListener(marker, 'click', function(map, marker) {
        // 클릭
        console.log("dd");
  });

  
    {% endfor %}
 
    // 마커에 마우스오버 이벤트를 등록합니다
    function makeOverListener(map, marker, infowindow) {
        return function() {
            infowindow.open(map, marker);
        };
    }
    
    // 인포윈도우를 닫는 클로저를 만드는 함수입니다 
    function makeOutListener(infowindow) {
        return function() {
            infowindow.close();
        };
    }
</script>
</body>
</html>
